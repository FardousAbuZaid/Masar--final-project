                    <form id="form" >
                        <summary >Meals</summary>

                        <br />
                        <br />

                        <br />

                        <br />
                        <a> Do you have a food sensitivity?</a>
                        <br />
                        <label for="myCheck"><input type="radio"  id="myCheck" onclick="myFunction()" />Yes
                        </label>
                        <label><input type="radio"  /></label>No
                        <br />
                        <a id="text" style="display:none"name="sensitivity">what is the sensitivity type?
                            <br />
                            <textarea rows="2" cols="30" value={{request.form.type}}></textarea>
                            <br />
                        </a>

                        <br />

                        <br />

                        <br />

                        <br />
                        <a> Give us a Description About the Walking Tours</a>
                        <br />

                        <br />

                        <br />

                        <br /><br />
                        <input
                                type="submit"
                                id="submit"
                                value="search"
                                name="submit"  />
                    </form>
                </div>
            </div>

</div>
<script type="text/javascript">
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }
    // Start file download.
    // download("hello.txt","This is the content of my file :)");
    document.getElementById('form').addEventListener('submit',function(){
        const Food = document.getElementsByName('Food')[0].value;
        const Restaurantfeatures = document.getElementsByName('Restaurant features')[0].value;
        const Walking_Tours = document.getElementsByName('Walking Tours')[0].value;
        const group =document.getElementsByName('group amount')[0].value;
        const  sensitivity=document.getElementsByName('sensitivity')[0].value;
        const  Museum=document.getElementsByName('Museum')[0].value;
        const  notes=document.getElementsByName('notes')[0].value;
        download("a.txt",
            Food+"\n"+
            +Restaurantfeatures+
           "\n"+ Walking_Tours+
            "\n"+group+
            "\n"+sensitivity+
            "\n"+Museum+
            notes
        )
    });
    /*what is the sensitivity type?*/
    function myFunction() {
        var checkBox = document.getElementById("myCheck");
        var text = document.getElementById("text");
        if (checkBox.checked == true){
            text.style.display = "block";
        } else {
            text.style.display = "none";
        }
    }
</script>
